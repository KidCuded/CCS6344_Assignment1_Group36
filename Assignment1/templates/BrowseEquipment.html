<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Equipment - MMU Sports Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-success mb-3" style="position: absolute; top: 20px; left: 20px;">
      &larr; Back
    </a>
    <h3 style = "color: white;">Available Equipment</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for item in equipment %}
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Available: {{ item.quantity }}</p>
            <form action="{{ url_for('rent_equipment', equipment_id=item.id) }}" method="post">
              <div class="mb-2">
                <label for="quantity-{{ item.id }}" class="form-label">Quantity:</label>
                <input type="number" name="quantity" min="1" max="{{ item.quantity }}" value="1" class="form-control" id="quantity-{{ item.id }}" required>
              </div>
              <button type="submit" class="btn btn-primary">Rent</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
    <style>
    body {
      background-image: url('static/bg2.jpg');
      background-size: cover;
      background-position: center 0px;
      background-repeat: no-repeat;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
