<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rentals - MMU Sports Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <a href="{{ url_for('dashboard') }}" class="btn btn-success mb-3" style="position: absolute; top: 20px; left: 20px;">
      &larr; Back
    </a>
    <h3>My Rentals</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Date Rented</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for rental in rentals %}
        <tr>
          <td>{{ rental[1] }}</td> <!-- Equipment name -->
          <td>{{ rental[2] }}</td> <!-- Date rented -->
          <td>{{ rental[3] }}</td> <!-- Due date -->
          <td>
            <form method="POST" action="{{ url_for('return_rental', rental_id=rental[0]) }}">
              <button type="submit" class="btn btn-danger btn-sm">Return</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4" class="text-center">No rentals found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
